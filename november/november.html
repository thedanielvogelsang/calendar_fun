<body>
  <nav id="navbar">
    <ul class="nav-left-buttons">
      <li>
        <ul class="close-buttons">
          <li class="cls-btn"><div class='close-button red-close'></div></li>
          <li class="cls-btn"><div class='close-button yellow-close'></div></li>
          <li class="cls-btn"><div class='close-button green-close'></div></li>
        </ul>
      </li>
      <li class="cal-btn">

        </button>
      </li>
      <li class="cal-btn">
        <img src="../images/plusButton.png" id="plus-btn-nav">

    </ul>
    <ul class="date-scope-list">

    </ul>

      </select>
      <select id="start-time-am">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select></br>
      End Time
      <select id="end-time" size="1">
        <option value="1:00">1:00</option>
        <option value="1:30">1:30</option>
        <option value="2:00">2:00</option>
        <option value="2:30">2:30</option>
        <option value="3:00">3:00</option>
        <option value="3:30">3:30</option>
        <option value="4:00">4:00</option>

        <option value="5:30">5:30</option>

      <select id="end-time-am">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select></br>
      <input id="submit" type="submit">
