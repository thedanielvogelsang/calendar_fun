<!DOCTYPE html>
<html>
<head>
  <title>November Page</title>
  <link href="../css/navbar_styles.css" type="text/css" rel='stylesheet'>

</head>
<body>
  <nav id="navbar">
    <ul class="nav-left-buttons">
      <li>
        <ul class="close-buttons">
          <li class="cls-btn"><div class='close-button red-close'></div></li>
          <li class="cls-btn"><div class='close-button yellow-close'></div></li>

      </li>

    <ul class="date-scope-list">

    </ul>

  </nav>
