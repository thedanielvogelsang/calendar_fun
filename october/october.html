<!DOCTYPE html>
<html>
<head>
  <title>October Page</title>
  <link href="../css/navbar_styles.css" type="text/css" rel='stylesheet'>
  <link href="../css/calendar_styles.css" type="text/css" rel='stylesheet'>
  <link href="../css/calendar_title_styles.css" type="text/css" rel='stylesheet'>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js">
  </script>
</head>
<body>
  <nav id="navbar">
    <ul class="nav-left-buttons">
      <li>
        <ul class="close-buttons">
          <li class="cls-btn"><div class='close-button red-close'></div></li>
          <li class="cls-btn"><div class='close-button yellow-close'></div></li>
          <li class="cls-btn"><div class='close-button green-close'></div></li>
        </ul>
      </li>
      <li class="cal-btn">
        <button type="button" id="cal-btn-nav" onclick="alert('Hello world!')">
          Calendars
        </button>
      </li>
      <li class="cal-btn">
        <img src="../images/plusButton.png" id="plus-btn-nav">
      </li>
    </ul>
    <ul class="date-scope-list">
      <li>Day</li>
      <li>Week</li>
      <li class="active">Month</li>
      <li>Year</li>
    </ul>
    <img src="../images/search_field.png" id='search-field'>
  </nav>
  </nav>
  <div class="calendar-title-bar">
    <ul class="month-details">
      <li class="bold month-name">October</li>
      <li class="fina year-name">2017</li>
    </ul>
    <ul class='day-changers'>
      <li class='day-changer'><button onclick="changeColor()"><</button></li>
      <li class='day-changer'><button onclick="changeColor()">Today</button></li>
      <li class='day-changer'><button onclick="changeColor()">></button></li>
    </ul>
  </div>
  <div class="calendar-body">
    <table class='calendar'>
      <tr class='weekday-headers'>
        <th class="light-font">Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th class="light-font">Sat</th>
      </tr>
      <tr>
        <td class="weekend">Oct 1</td>
        <td class="weekday">2</td>
        <td class="weekday">3</td>
        <td class="weekday">4</td>
        <td class="weekday">5</td>
        <td class="weekday">6</td>
        <td class="weekend">7</td>
      </tr>
      <tr>
        <td class="weekend">9</td>
        <td class="weekday">10</td>
        <td class="weekday">11</td>
        <td class="weekday">12</td>
        <td class="weekday">13</td>
        <td class="weekday">14</td>
        <td class="weekend">15</td>
      </tr>
      <tr>
        <td class="weekend">15</td>
        <td class="weekday">16</td>
        <td class="weekday">17</td>
        <td class="weekday">18</td>
        <td class="weekday">19</td>
        <td class="weekday">20</td>
        <td class="weekend">21</td>
      </tr>
      <tr>
        <td class="weekend">22</td>
        <td class="weekday">23</td>
        <td class="weekday">24</td>
        <td class="weekday">25</td>
        <td class="weekday">26</td>
        <td class="weekday">27</td>
        <td class="weekend">28</td>
      </tr>
      <tr>
        <td class="weekend">29</td>
        <td class="weekday">30</td>
        <td class="weekday">31</td>
        <td class="weekday light-font">Nov1</td>
        <td class="weekday light-font">2</td>
        <td class="weekday light-font">3</td>
        <td class="weekend light-font">4</td>
      </tr>
      <tr>
        <td class='weekend light-font'>5</td>
        <td class='weekday light-font'>6</td>
        <td class='weekday light-font'>7</td>
        <td class='weekday light-font'>8</td>
        <td class='weekday light-font'>9</td>
        <td class='weekday light-font'>10</td>
        <td class='weekend light-font'>11</td>
      </tr>
    </table>
  </div>
  <script src="../js/scripts.js"></script>
</body>
</html>
